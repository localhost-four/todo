    <!-- Защита от XSS с помощью Content Security Policy (CSP) -->
    <meta http-equiv="Content-Security-Policy" content="
        img-src 'self' data:; 
        font-src 'self'; 
        object-src 'none'; 
        frame-ancestors 'none'; 
        base-uri 'self'; 
        form-action 'self';
    ">

    <meta http-equiv="X-Frame-Options" content="DENY">
    <!-- Установка заголовка X-Content-Type-Options -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff">

    <meta http-equiv="Strict-Transport-Security" content="max-age=31536000; includeSubDomains">
    <!-- Защита от кросс-доменных запросов (CORS) -->
    <meta http-equiv="Access-Control-Allow-Origin" content="self">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            width: 100%;
            height: 100%;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .editor {
            height: 90%;
            width: 98%;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .tag {
            display: inline-block;
            background-color: #28a745;
            color: white;
            padding: 2px 5px;
            border-radius: 3px;
            margin-right: 5px;
            font-size: 0.9em;
        }
        #tags-container {
            margin-top: 10px;
            max-height: 100px;
            overflow-y: auto;
        }
        .CodeMirror {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body jstcache="1" contenteditable="true">

<h1>Code Editor </h1>
<textarea id="code" class="editor"></textarea>
<button id="save">Save Code</button>
<button id="load">Load Code</button>
<button id="save-css">Save CSS</button>
<div id="tags-container"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
