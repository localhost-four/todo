<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Pages Statistics</title>
    <link rel="stylesheet" href="styles.css">

    
    <!-- Мета-теги SEO для обоих языков -->
    <meta name="description" content="TODO List - Pages Statistics">
    <meta name="keywords" content="New updates on this page">
    <meta name="author" content="localhost-four.github.io">

    <!-- Open Graph для социальных сетей (Facebook, LinkedIn, WhatsApp) -->
    <meta property="og:title" content="TODO List - Pages Statistics">
    <meta property="og:description" content="New updates on this page">
    <meta property="og:image" content="/todo/1img.gif">
    <meta property="og:url" content="window.location.href">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="TODO List">
    
    <!-- Мета-теги для Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="TODO List - Pages Statistics">
    <meta name="twitter:description" content="New updates on this page">
    <meta name="twitter:image" content="/todo/1img.gif">
    <meta name="twitter:url" content="https://localhost-four.github.io/todo/">

    <!-- Иконки для мобильных устройств -->
    <link rel="icon" href="/todo/1img.gif">
    <link rel="apple-touch-icon" href="/todo/1img.gif">
    <link rel="icon" sizes="192x192" href="/todo/1img.gif">
    <link rel="icon" sizes="512x512" href="/todo/1img.gif">

    <!-- Robot Follow -->
    <meta name="robots" content="index, follow">
    <meta name="language" content="en">
    <meta name="rating" content="General">
    <meta name="theme-color" content="#ffffff">

    <!-- Schema.org Structured Data for Better SEO -->
    <script type="application/ld+json">
        {
            "@context": "http://schema.org",
            "@type": "WebSite",
            "url": "https://localhost-four.github.io/todo/static",
            "name": "TODO List",
            "description": "A comprehensive app for task management. Keep your tasks organized and accessible.",
            "author": {
                "@type": "Organization",
                "name": "Your Company Name"
            }
        }
    </script>
    
    <!-- Защита от XSS с помощью Content Security Policy (CSP) -->
    <meta http-equiv="Content-Security-Policy" content="
        img-src 'self' data:; 
        font-src 'self'; 
        object-src 'none'; 
        frame-ancestors 'none'; 
        base-uri 'self'; 
        form-action 'self';
    ">
    <!-- Защита от кликджекинга -->
    <meta http-equiv="X-Frame-Options" content="DENY">
    <!-- Установка заголовка X-Content-Type-Options -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <!-- Установка заголовка Strict-Transport-Security (HSTS) через мета-тег -->
    <meta http-equiv="Strict-Transport-Security" content="max-age=31536000; includeSubDomains">
    <!-- Защита от кросс-доменных запросов (CORS) -->
    <meta http-equiv="Access-Control-Allow-Origin" content="self">
    <!-- Установка заголовка Permissions-Policy для управления доступом к API -->
    <meta http-equiv="Permissions-Policy" content="geolocation=(self), microphone=(), camera=()">
    <!-- Защита от реферера -->
    <meta name="referrer" content="no-referrer">

    <!-- Манифест для PWA -->
    <link rel="manifest" href="/todo/manifest.json">
    <script src="/todo/manifest.js" defer></script>
    <script src="/todo/service-worker.js" defer></script>
</head>
<body>
    <header>
        <h1>Pages Statistics</h1>
    </header>
    
    <div id="repo-info">
        <h2>Repository Information:</h2>
        <p>Name: <span id="repo-name">Loading...</span></p>
        <p>Created: <span id="repo-created">Loading...</span></p>
        <p>Stars: <span id="repo-stars">Loading...</span></p>
        <p>Forks: <span id="repo-forks">Loading...</span></p>
        <p>Last Commit: <span id="repo-last-commit">Loading...</span></p>
        <p>Current Page URL: <span id="current-url">Loading...</span></p>
    </div>

    <div id="recent-commits">
        <h2>Recent Commits:</h2>
        <ul id="commits-list">Loading...</ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
